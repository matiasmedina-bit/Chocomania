<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chocoman√≠a ‚Äî B-04 Cat√°logo (skeleton)</title>
  <style>
    :root { --gap:16px; --border:2px; --radius:12px; }
    * { box-sizing: border-box; } /* BOX MODEL */
    body { margin:0; padding:var(--gap); font-family:system-ui, Segoe UI, Roboto, sans-serif; background:#f6f7fb; }

    /* Header */
    .header{
      border:var(--border) dashed #bbb; padding:var(--gap); border-radius:var(--radius); margin-bottom:var(--gap);
      display:flex; align-items:center; justify-content:space-between; /* FLEX */
    }
    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; } /* FLEX */
    .tag{ font-size:.75rem; padding:2px 8px; border:1px dashed #aaa; border-radius:999px; }

    /* GRID principal: sidebar filtros + contenido */
    .layout{
      display:grid; grid-template-columns: 260px 1fr; gap:var(--gap);  /* GRID SYSTEM */
    }
    @media (max-width: 920px){ .layout{ grid-template-columns: 1fr; } }

    .card{ border:var(--border) dashed #9e9e9e; padding:var(--gap); border-radius:var(--radius); background:#fff; }

    /* Barra de controles arriba del listado */
    .controls{
      display:flex; gap:var(--gap); align-items:center; flex-wrap:wrap; /* FLEX */
      margin-bottom:var(--gap);
    }
    .controls input[type="search"], .controls select{
      padding:10px 12px; border:1px solid #ccc; border-radius:8px; background:#fafafa;
    }
    .icon-btn{ padding:8px 12px; border:1px solid #888; border-radius:10px; background:#eee; }

    /* Grilla de productos */
    .grid-products{
      display:grid; gap:var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));   /* GRID SYSTEM */
    }
    .p-card{
      border:1px dashed #bdbdbd; border-radius:10px; padding:12px;   /* BOX MODEL */
      display:flex; flex-direction:column; gap:8px; align-items:flex-start; /* FLEX */
      min-height:120px;
    }
    .p-thumb{ width:100%; height:80px; border:1px dashed #ddd; border-radius:8px; }
    .p-name{ font-weight:600; }
    .p-price{ font-size:.95rem; color:#444; }
    .empty{ padding:24px; border:1px dashed #bbb; border-radius:10px; text-align:center; color:#555; }

    /* Sidebar filtros (checkboxes) */
    .filters ul{ list-style:none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px; } /* FLEX */
    .filters label{ display:flex; align-items:center; gap:8px; } /* FLEX */

    .small{ font-size:.85rem; color:#555; }
  </style>
</head>
<body>
  <header class="header">
    <div class="row">
      <strong>Chocoman√≠a</strong>
      <span class="tag">B-04 ‚Ä¢ Cat√°logo</span>
      <span class="tag">wireframe</span>
    </div>
    <div class="small">HTML5 + Grid + Flex + Box Model</div>
  </header>

  <main class="layout">
    <!-- SIDEBAR: filtros por categor√≠a (Esc 2) -->
    <aside class="card filters">
      <h3>Categor√≠as</h3>
      <ul>
        <li><label><input type="checkbox" /> Bombones</label></li>
        <li><label><input type="checkbox" /> Trufas</label></li>
        <li><label><input type="checkbox" checked /> Chocolates</label></li>
        <li><label><input type="checkbox" /> Brownies</label></li>
      </ul>
      <hr>
      <h3>Orden</h3>
      <select>
        <option>Precio: ascendente</option>
        <option>Precio: descendente</option>
      </select>
      <p class="small">Paginaci√≥n pensada para 12 √≠tems/p√°gina.</p>
    </aside>

    <!-- CONTENIDO: barra de controles + grilla -->
    <section class="card">
      <!-- Esc 1: visualizaci√≥n inicial -->
      <div class="controls">
        <input type="search" placeholder="Buscar producto" />
        <select aria-label="Categor√≠as">
          <option>Categor√≠as</option>
          <option>Chocolates</option>
          <option>Bombones</option>
          <option>Trufas</option>
          <option>Brownies</option>
        </select>
        <button class="icon-btn" type="button">üõí</button>
      </div>

      <!-- Grilla de productos -->
      <div class="grid-products">
        <!-- Tarjetas de ejemplo (placeholders) -->
        <div class="p-card">
          <div class="p-thumb"></div>
          <div class="p-name">Chocolate barra</div>
          <div class="p-price">$3.000</div>
        </div>
        <div class="p-card">
          <div class="p-thumb"></div>
          <div class="p-name">Bombones surtidos</div>
          <div class="p-price">$4.500</div>
        </div>
        <div class="p-card">
          <div class="p-thumb"></div>
          <div class="p-name">Trufa de cacao</div>
          <div class="p-price">$2.500</div>
        </div>
        <div class="p-card">
          <div class="p-thumb"></div>
          <div class="p-name">Chocolate con almendras</div>
          <div class="p-price">$3.500</div>
        </div>
        <!-- ‚Ä¶agrega m√°s items si quieres completar la grilla -->
      </div>

      <!-- Esc 3: estado ‚Äúsin resultados‚Äù (deja este bloque como referencia) -->
      <div class="empty" style="margin-top:16px;">
        No se encontraron productos disponibles con ese nombre‚Ä¶
      </div>
    </section>
  </main>
</body>
</html>
