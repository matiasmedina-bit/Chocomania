<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chocomanía — B-15 Reportes mensuales (skeleton)</title>
  <style>
    :root { --gap:16px; --border:2px; --radius:12px; }
    * { box-sizing: border-box; } /* BOX MODEL */
    body { margin:0; padding:var(--gap); font-family:system-ui, Segoe UI, Roboto, sans-serif; background:#f6f7fb; }

    /* Header */
    .header{
      border:var(--border) dashed #bbb; padding:var(--gap); border-radius:var(--radius); margin-bottom:var(--gap);
      display:flex; align-items:center; justify-content:space-between; /* FLEX */
    }
    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; } /* FLEX */
    .tag{ font-size:.75rem; padding:2px 8px; border:1px dashed #aaa; border-radius:999px; }
    .small{ font-size:.85rem; color:#555; }

    /* Secciones / tarjetas */
    .section{ border:var(--border) dashed #9e9e9e; border-radius:var(--radius); padding:var(--gap); background:#fff; margin-bottom:var(--gap); }
    .card{ border:1px dashed #cfcfcf; border-radius:12px; padding:16px; background:#fafafa; }

    /* Form acceso */
    .form{ display:flex; flex-direction:column; gap:12px; width:min(340px, 92vw); margin:auto; } /* FLEX */
    .form label{ display:flex; flex-direction:column; gap:6px; } /* FLEX */
    .form input{
      padding:10px 12px; border:1px solid #ccc; border-radius:8px; background:#fff;
    }
    .btn{ padding:10px 16px; border:1px solid #666; border-radius:999px; background:#eee; cursor:pointer; }

    /* Panel de reporte */
    .report{
      display:grid; grid-template-columns: 260px 1fr; gap:var(--gap);  /* GRID SYSTEM */
    }
    @media (max-width: 920px){ .report{ grid-template-columns: 1fr; } }

    .picker{ border:1px dashed #ddd; border-radius:10px; padding:12px; background:#fff; }
    .month-list{ list-style:none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px; } /* FLEX */
    .month-list li{ display:flex; align-items:center; gap:8px; } /* FLEX */

    .summary{
      border:1px dashed #ddd; border-radius:10px; padding:16px; background:#fff;
      display:flex; flex-direction:column; gap:10px; justify-content:center; /* FLEX */
      min-height:140px;
    }
    .kpi{ font-size:1.15rem; }
    .kpi b{ font-size:1.25rem; }

    .empty{ display:flex; align-items:center; justify-content:center; min-height:160px; /* FLEX */
            border:1px dashed #ddd; border-radius:10px; background:#fff; font-weight:800; }
  </style>
</head>
<body>
  <header class="header">
    <div class="row">
      <strong>Chocomanía</strong>
      <span class="tag">B-15 • Reportes mensuales</span>
      <span class="tag">wireframe</span>
    </div>
    <div class="small">HTML5 + Grid + Flex + Box Model</div>
  </header>

  <!-- ============= Escenario 1: Acceso personal (admin) ============= -->
  <section class="section" aria-labelledby="esc1">
    <h2 id="esc1">Escenario 1 — Acceso personal</h2>
    <div class="card">
      <form class="form" action="#" method="post">
        <h3>Acceso personal</h3>
        <label>correo
          <input type="email" placeholder="admin@empresa.cl" />
        </label>
        <label>Password:
          <input type="password" placeholder="********" />
        </label>
        <div><button class="btn" type="button">Ingresar</button></div>
      </form>
    </div>
  </section>

  <!-- ============= Escenario 2: Generación de reporte mensual (Enero 2025) ============= -->
  <section class="section" aria-labelledby="esc2">
    <h2 id="esc2">Escenario 2 — Reporte mensual: Enero 2025</h2>

    <div class="report">
      <!-- selector de meses -->
      <aside class="picker">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px;">
          <label for="fecha"><b>Fecha</b></label>
          <button class="btn" type="button">▼</button>
        </div>
        <ul class="month-list" id="fecha">
          <li><label><input type="checkbox" disabled /> Noviembre/2024</label></li>
          <li><label><input type="checkbox" disabled /> Diciembre/2024</label></li>
          <li><label><input type="checkbox" checked /> <b>Enero/2025</b></label></li>
          <li><label><input type="checkbox" disabled /> Febrero/2025</label></li>
        </ul>
      </aside>

      <!-- KPIs -->
      <section class="summary">
        <div class="kpi"><b>Pedidos Totales:</b> 227</div>
        <div class="kpi"><b>Ingresos:</b> $1.254.728</div>
        <!-- si quieres, puedes añadir luego: Descuentos aplicados / Ticket promedio -->
      </section>
    </div>
  </section>

  <!-- ============= Escenario 3: Validación de rango vacío (sin ventas) ============= -->
  <section class="section" aria-labelledby="esc3">
    <h2 id="esc3">Escenario 3 — Rango sin pedidos</h2>

    <div class="report">
      <aside class="picker">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px;">
          <label for="fecha2"><b>Fecha</b></label>
          <button class="btn" type="button">▼</button>
        </div>
        <ul class="month-list" id="fecha2">
          <li><label><input type="checkbox" disabled /> Septiembre/2026</label></li>
          <li><label><input type="checkbox" disabled /> Octubre/2026</label></li>
          <li><label><input type="checkbox" checked /> <b>Noviembre/2026</b></label></li>
          <li><label><input type="checkbox" disabled /> Diciembre/2026</label></li>
        </ul>
      </aside>

      <section class="empty">
        No existen ventas en este período
      </section>
    </div>
  </section>
</body>
</html>
